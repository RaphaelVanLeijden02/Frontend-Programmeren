<div id="logo">
    <img width="400px" src="Images/AvengedSevenfoldLogo.png" alt="het logo">
</div>
<main>
    <form name="formulier" action="mailto: r.vanleijden1234@outlook.com" method="post">
        <fieldset>
            <legend>Bestel gratis kaarten</legend>
            <input required type="text" id="naam" name="naam" placeholder="Naam"><br>
            <input required type="email" id="email" name="email" placeholder="E-mail"><br>
            <input required type="text" id="mobiel" name="mobiel" placeholder="Mobiel"><br>
            <input required type="text" placeholder="Woonplaats" name="woonplaats" id="woonplaats" list="steden">
            <datalist id="steden">
                <option value="Amsterdam">
                <option value="Utrecht">
                <option value="Antwerpen">
                <option value="Apeldoorn">
                <option value="Brussel">
                <option value="Rotterdam">
                <option value="Zoetermeer">
            </datalist> <br>
            <select required naam="concerten" id="concerten">
                <option value="0">Kies een concert</option>
                <option value="Manu Chau">Manu Chau</option>
                <option value="Sade">Sade</option>
                <option value="Long Beach">Long Beach</option>
            </select> <br>
            <label for="datum">Geboortedatum</label> <br>
            <input required type="date" name="datum" id="datum"> <br>
            <label for="geslacht" id="geslacht">Geslacht:</label>
            Man <input type="radio" name="geslacht" value="M">
            Vrouw <input type="radio" name="geslacht" value="V">
            <br>
            <textarea placeholder="Tik je vraag of commentaar in ...">
            </textarea><br>
            <label for="abommenent" id="abommenent">Gratis abonnementen</label><br>
            Nieuwsbrief:
            <input type="checkbox" name="Nieuwsbrief" id="nieuwsbrief" value="nieuwsbrief"><br>
            Concertagenda:
            <input type="checkbox" name="agenda" id="agenda" value="agenda"><br>
            <label for="ranking">Album Ranking</label>
            <input type="range" name="ranking" id="ranking" min="1" max="5">
        </fieldset>
        <input type="submit" id="verzend" name="verzend" value="Verzend">
    </form>
</main>
